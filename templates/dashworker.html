/* Sidebar styles */

         .container {
            max-width: 500px;
            margin: 0 auto;

<body>
    <!-- Header -->
    <div class="header">
        <div class="user-profile">
            <i class="fa fa-user" aria-hidden="true"></i> <!-- Replace this with the icon you prefer -->
            <span>Welcome, {{user.username}}</span>
        </div>
        {% if user.is_authenticated %}
        <a href={% url 'logout' %} class="btn btn-primary ml-lg-3">Logout</a>
        {% else %}
        <a href="login.html" class="btn btn-primary ml-lg-3">Login</a>
        {% endif %}        <!--<button class="logout-button">Logout</button>-->
    </div>

    <!-- Sidebar -->
                    <div class="sidebar">
                        <ul>
                            <li><a href="worker_profile">Profile</a></li>
                            <li><a href="worker_jobs">Jobs</a></li>
                            <li><a href="view_worker_job">Accepted Jobs</a></li>
                            {% if request.user.is_mentor %}
                                <li><a href="add_attendance">Add Attendance</a></li>
                            {% endif %}
                        </ul>
                    </div>

    <!-- Main content -->
    <div class="container" style="background-color: rgba(255, 255, 255, 0.5);">
        <h1>Edit Profile</h1>
        <form class="profile-form" method="post" action="{% url 'worker_profile' %}" onsubmit="return validateForm()">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" value="{{ user.username }}" required style="background-color: rgba(255, 255, 255, 0.5);">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" value="{{ user.email }}" required style="background-color: rgba(255, 255, 255, 0.5);">
            </div>
            <div class="form-group">
                <label for="first_name">First Name:</label>
                <input type="text" name="first_name" id="first_name" value="{{ user.first_name }}" required style="background-color: rgba(255, 255, 255, 0.5);">
            </div>
            <div class="form-group">
                <label for="last_name">Last Name:</label>
                <input type="text" name="last_name" id="last_name" value="{{ user.last_name }}" required style="background-color: rgba(255, 255, 255, 0.5);"
            </div>
            <div class="form-group">
                <label for="panchayath_name">Panchayath Name:</label>
                <input type="text" name="panchayath_name" id="panchayath_name" value="{{ user.panchayath_name }}" required style="background-color: rgba(255, 255, 255, 0.5);">
            </div>
            <div class="form-group">
                <label for="ward_number">Ward Number:</label>
                <input type="text" name="ward_number" id="ward_number" value="{{ user.ward_number }}" required style="background-color: rgba(255, 255, 255, 0.5);">
            </div>
            <button type="submit">Save Changes</button>
        </form>
        
        <script>
            function validateForm() {
                var username = document.getElementById("username").value.trim();
                var email = document.getElementById("email").value.trim();
                var firstName = document.getElementById("first_name").value.trim();
                var lastName = document.getElementById("last_name").value.trim();
                var panchayathName = document.getElementById("panchayath_name").value.trim();
                var wardNumber = document.getElementById("ward_number").value.trim();
        
                var usernamePattern = /^[a-zA-Z\s]+$/;
                var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                var namePattern = /^[a-zA-Z\s]+$/;
                var panchayathPattern = /^[a-zA-Z\s]+$/;
                var wardPattern = /^\d+$/;
        
                if (!username.match(usernamePattern)) {
                    alert("Username should contain only letters.");
                    return false;
                }
        
                if (!email.match(emailPattern)) {
                    alert("Please enter a valid email address.");
                    return false;
                }
        
                if (!firstName.match(namePattern)) {
                    alert("First name should contain only letters.");
                    return false;
                }
        
                if (!lastName.match(namePattern)) {
                    alert("Last name should contain only letters.");
                    return false;
                }
        
                if (!panchayathName.match(panchayathPattern)) {
                    alert("Panchayath name should contain only letters.");
                    return false;
                }
        
                if (!wardNumber.match(wardPattern)) {
                    alert("Ward number should contain only numbers.");
                    return false;
                }
        
                return true; // Submit the form if all validations pass
            }

                // Check if the user has not edited their profile
                {% comment %} {% if not has_edited_profile %}
                    // Show the profile edit reminder alert on page load
                    window.addEventListener("DOMContentLoaded", function() {
                        alert("Please edit your profile to complete your registration.");
                    });
                {% endif %} {% endcomment %}

        </script>
        
    <!-- Include jQuery and Bootstrap JS -->

    <!-- Header -->
    <div class="header">
        <div class="user-profile">
            <i class="fa fa-user" aria-hidden="true"></i> <!-- Replace this with the icon you prefer -->

        </div>
        {% if user.is_authenticated %}
        <a href={% url 'logout' %} class="btn btn-primary ml-lg-3">Logout</a>
        {% else %}
        <a href="login.html" class="btn btn-primary ml-lg-3">Login</a>

    <!-- Main content -->
    <div class="container">
        <h1>Edit Profile</h1>
        <form class="profile-form" method="post" action="{% url 'edit_profile' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" value="{{ user.username }}" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" value="{{ user.email }}" required>
            </div>
			
			
			<div class="form-group">
                <label for="first_name">First Name:</label>
                <input type="first_name" name="first_name" id="first_name" value="{{ user.first_name }}" required>
            </div>
			<div class="form-group">
                <label for="last_name">Last Name:</label>
                <input type="last_name" name="last_name" id="last_name" value="{{ user.last_name }}" required>
            </div>
			
	   <!-- Add more fields here if needed -->
            <button type="submit">Save Changes</button>
        </form>
    </div>

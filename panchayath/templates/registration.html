	<script>
 
		// Get the username input element
		// Get the Username field and error message element
		const usernameField = document.getElementById("username");
		const usernameError = document.getElementById("username-error");
	  
		usernameField.addEventListener("input", function () {
		  const usernameValue = usernameField.value;
	  
		  // Check if username has at least four characters and follows the format
		  if (
			usernameValue.length >= 4 &&
			/^[a-zA-Z_][a-zA-Z_]*$/.test(usernameValue) &&
			!/^\d{1,3}/.test(usernameValue)
		  ) {
			usernameError.textContent = ""; // Valid username
		  } else {
			usernameError.textContent = "Invalid username format (minimum 4 characters required)";
		  }
		});
		const emailField = document.getElementById("email");
		const emailError = document.getElementById("email-error");
	  
		emailField.addEventListener("input", function () {
		  const emailValue = emailField.value;
	  
		  // Check if email contains capital letters
		  if (/[A-Z]/.test(emailValue)) {
			emailError.textContent = "Email should not contain capital letters";
		  } else {
			// Check if email format is valid
			if (/^[a-zA-Z][a-zA-Z0-9]*@gmail\.com$/.test(emailValue)) {
			  emailError.textContent = ""; // Valid email
			} else {
			  emailError.textContent = "Invalid email format";
			}
		  }
		});
		const passwordInput = document.getElementById("password");
		 const confirmPasswordInput = document.getElementById("confirm_password");
	  
		// Get the error message elements
		const passwordError = document.getElementById("password-error");
		const passwordLengthError = document.getElementById("password-length-error");
		const confirmPasswordError = document.getElementById("confirm_password-error");
		const passwordMatchError = document.getElementById("password-match-error");
	  
		// Add an input event listener to the password field
		passwordInput.addEventListener("input", function () {
		  const password = passwordInput.value;
	  
		  // Password validation regex pattern
		  const passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*()-+]).{8,}$/;
	  
		  // Check if the password matches the pattern
		  if (passwordPattern.test(password)) {
			passwordError.textContent = "";
			passwordLengthError.textContent = "";
		  } else {
			passwordError.textContent = "Password requirements not met";
			passwordLengthError.textContent = "Password must be at least 8 characters long and contain at least one lowercase, one uppercase, one digit, and one special character.";
		  }
		});
	  
		// Add an input event listener to the confirm password field
		confirmPasswordInput.addEventListener("input", function () {
		  const password = passwordInput.value;
		  const confirmPassword = confirmPasswordInput.value;
	  
		  // Check if passwords match
		  if (password === confirmPassword) {
			confirmPasswordError.textContent = "";
			passwordMatchError.textContent = "";
		  } else {
			confirmPasswordError.textContent = "Passwords do not match";
			passwordMatchError.textContent = "Passwords do not match";
		  }
		});
